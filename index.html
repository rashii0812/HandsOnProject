<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html css an dJs calculator</title>
    <meta name="description" content="Html css an dJs calculator ">
    <meta name="keywords" content="calculator,dom task,html css calculator,simple calculator,js calculator,dom calculator">
    <link rel="stylesheet" href="./index.css">
</head>


<body>
    <div class="main">
        <div class="calculator">
            <div class="div">
                <input type="text" placeholder="Enter a Number" class="inpt" id="decrement">
            </div>
            <div class="div2">
                <div class="internal1">
                    <div class="line1">
                        <button>C</button>
                        <button>/</button>
                        <button>*</button>
                    </div>
                    <div class="line1">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="line1">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="line1">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="line1">
                        <button>%</button>
                        <button>0</button>
                        <button>.</button>
                    </div>
                </div>
                <div class="internal2">
                    <div class="line2">
                        <button class="btn">x</button>
                    </div>
                    <div class="line2">
                        <button class="btn">-</button>
                    </div>
                    <div class="line2">
                        <button class="btn">%</button>
                    </div>
                    <div class="line2">
                        <button class="btn">+</button>
                    </div>
                    <div class="line2">
                        <button class="btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js">
    
    </script>
</body>
